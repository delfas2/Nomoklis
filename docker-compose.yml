services:
  # Pervadiname servisą, kad atitiktų Jūsų nustatymus (DATABASE_SERVER=mysql-db)
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    # Naudojame kintamuosius iš Jūsų .env failo
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  web:
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    # The '.:/app' volume is commented out for production. In a production environment,
    # the code should be copied into the image during the build process to create a
    # stable, immutable artifact, which is already handled by the Dockerfile.
    # volumes:
    #   - .:/app
    #
    # The command is updated to first run database migrations and then start the
    # production-ready Daphne ASGI server instead of the insecure development server.
    command: sh -c "python3 manage.py migrate && daphne -b 0.0.0.0 -p 8000 Nomoklis.asgi:application"
    depends_on:
      - redis
      - mysql-db

volumes:
  mysql_data: