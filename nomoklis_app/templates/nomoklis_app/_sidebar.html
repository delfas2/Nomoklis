{% comment %}
  PASTABA: Šis elementas dabar valdomas per Alpine.js 'open' kintamąjį.
  'open' būsena (x-data) TURI BŪTI apibrėžta aukštesniame elemente (pvz., <body>).
{% endcomment %}
<!-- Fonas, kuris pasirodo atidarius meniu ir leidžia jį uždaryti paspaudus šalia -->
<div x-show="open" @click="open = false" x-transition:enter="transition ease-in-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in-out duration-300" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden" style="display: none;"></div>

<!-- Pati šoninė juosta -->
<div class="fixed inset-y-0 left-0 z-30 w-64 bg-white
            transform -translate-x-full
            transition-transform duration-300 ease-in-out
            md:static md:translate-x-0"
     :class="{ 'translate-x-0': open }">

    <div class="flex flex-col h-full">
        <div class="flex items-center h-16 flex-shrink-0 px-4 bg-white border-b">
            <a href="{% url 'index' %}" class="text-2xl font-bold text-blue-600">Nomoklis</a>
        </div>
        <div class="flex-1 flex flex-col overflow-y-auto bg-white">
            <nav class="flex-1 px-2 py-4">
                <a href="{% url 'nuomotojas_dashboard' %}" class="flex items-center px-4 py-2 text-gray-700 rounded-md hover:bg-gray-200 {% if active_page == 'dashboard' %}sidebar-active{% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                    Pagrindinis
                </a>

                <a href="{% url 'contracts' %}" class="flex items-center px-4 py-2 mt-2 text-gray-700 rounded-md hover:bg-gray-200 {% if active_page == 'tenants' %}sidebar-active{% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197"/></svg>
                    Sutartys
                </a>
                
                <a href="{% url 'my_properties' %}" class="flex items-center px-4 py-2 mt-2 text-gray-700 rounded-md hover:bg-gray-200 {% if active_page == 'properties' %}sidebar-active{% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>
                    Mano Turtas
                </a>
                
                <a href="{% url 'landlord_problem_list' %}" class="flex items-center px-4 py-2 mt-2 text-gray-700 rounded-md hover:bg-gray-200 {% if active_page == 'problems_landlord' %}sidebar-active{% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                    Gedimai
                </a>

                <a href="{% url 'landlord_chat_list' %}" class="flex items-center px-4 py-2 mt-2 text-gray-700 rounded-md hover:bg-gray-200 {% if active_page == 'messages' %}sidebar-active{% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                    Pranešimai
                </a>
                
                <a href="{% url 'stats' %}" class="flex items-center px-4 py-2 mt-2 text-gray-700 rounded-md hover:bg-gray-200 {% if active_page == 'stats' %}sidebar-active{% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" /></svg>
                    Statistika
                </a>

                <a href="{% url 'support_ticket_list' %}" class="flex items-center px-4 py-2 mt-2 text-gray-700 rounded-md hover:bg-gray-200 {% if active_page == 'support' %}sidebar-active{% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Pagalba
                </a>
            </nav>
        </div>
    </div>
</div>
