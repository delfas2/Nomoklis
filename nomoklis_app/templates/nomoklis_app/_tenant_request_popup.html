<div class="p-6">
    <div class="flex justify-between items-start">
        <h2 class="text-xl font-bold text-gray-800">Užklausa dėl "{{ req.property.street }}"</h2>
        <button id="cancel-popup" class="text-gray-400 hover:text-gray-600">&times;</button>
    </div>
    <hr class="my-4">

    <div class="space-y-3 bg-gray-50 p-4 rounded-lg">
        <div class="flex justify-between text-sm">
            <span class="text-gray-600">Jūsų siūloma kaina:</span>
            <span class="font-semibold text-gray-900">{{ req.offered_price|floatformat:"0" }} €/mėn.</span>
        </div>
        <div class="flex justify-between text-sm">
            <span class="text-gray-600">Norima nuomos pradžia:</span>
            <span class="font-semibold text-gray-900">{{ req.start_date|date:"Y-m-d" }}</span>
        </div>
        {% if req.end_date %}
        <div class="flex justify-between text-sm">
            <span class="text-gray-600">Norima nuomos pabaiga:</span>
            <span class="font-semibold text-gray-900">{{ req.end_date|date:"Y-m-d" }}</span>
        </div>
        {% endif %}
    </div>

    <div class="mt-6">
        <a href="{% url 'cancel_rental_request' req.id %}" class="w-full text-center bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-700">
            Atšaukti užklausą
        </a>
    </div>
</div>
