<div class="p-8">
    <h2 class="text-2xl font-bold mb-2 text-center">Sutarties nutraukimas</h2>
    <p class="text-gray-600 mb-6 text-center">Objektas: <span class="font-semibold">{{ lease.property.street }}</span></p>

    <form method="post" action="{% url 'tenant_terminate_lease' lease.id %}" class="space-y-6">
        {% csrf_token %}
        
        <div>
            {{ form.termination_date.label_tag }}
            {{ form.termination_date }}
        </div>
        <div>
            {{ form.reason.label_tag }}
            {{ form.reason }}
        </div>

        <div class="flex justify-end space-x-4 pt-6">
            <button type="button" class="cancel-terminate-btn bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300">Atšaukti</button>
            <button type="submit" class="bg-red-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-red-700">Nutraukti sutartį</button>
        </div>
    </form>
</div>
