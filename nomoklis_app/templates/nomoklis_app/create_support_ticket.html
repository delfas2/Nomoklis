{% extends base_template %}

{% block content %}
<main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Sukurti naują pagalbos užklausą</h1>
            
            <form method="post">
                {% csrf_token %}
                <div class="space-y-6">
                    <div>
                        <label for="{{ form.subject.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Tema</label>
                        {{ form.subject }}
                    </div>
                    <div>
                        <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Aprašymas</label>
                        {{ form.description }}
                    </div>
                </div>
                <div class="mt-8 flex justify-end"><button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300">Išsiųsti</button></div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
