<div class="w-full max-w-lg bg-white rounded-2xl shadow-2xl overflow-hidden">
    <div class="p-8">
        <h2 class="text-2xl font-bold mb-2 text-center">Pateikti nuomos užklausą</h2>
        
        <div class="flex flex-col items-center mb-4 border-b pb-4">
            <img class="w-16 h-16 rounded-full object-cover mb-2" src="{{ property.owner.profile.profile_image.url }}" alt="Nuomotojo nuotrauka">
            <p class="text-sm font-medium text-gray-500">Nuomotojas</p>
            <p class="font-semibold text-gray-800">{{ property.owner.get_full_name }}</p>
        </div>

        <p class="text-gray-600 mb-6 text-center">Objektas: <span class="font-semibold">{{ property.street }}</span></p>

        <form method="post" action="{% url 'submit_rental_request' property.id %}" class="space-y-4">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium">{{ form.start_date.label }}</label>
                    {{ form.start_date }}
                </div>
                <div>
                    <label class="block text-sm font-medium">{{ form.end_date.label }} <span class="text-gray-500">(nebūtina)</span></label>
                    {{ form.end_date }}
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium">{{ form.offered_price.label }}</label>
                {{ form.offered_price }}
            </div>
            <div>
                <label class="block text-sm font-medium">{{ form.message.label }}</label>
                {{ form.message }}
            </div>
            
            <div class="flex justify-end space-x-4 pt-6">
                <button type="button" class="cancel-request-btn bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300">Atšaukti</button>
                <button type="submit" class="bg-green-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-green-700">Siųsti užklausą</button>
            </div>
        </form>
    </div>
</div>
