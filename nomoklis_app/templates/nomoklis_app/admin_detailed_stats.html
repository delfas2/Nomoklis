{% extends 'nomoklis_app/_admin_base.html' %}

{% block title %}Detalesnė statistika{% endblock %}

{% block content %}
<header class="h-20 bg-white shadow-sm flex items-center justify-between px-8 flex-shrink-0">
    <h1 class="text-2xl font-semibold text-gray-800">Detalesnė statistika</h1>
    <div class="flex items-center space-x-4">
        <button class="p-2 rounded-full hover:bg-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
        </button>
        <img class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/100x100/3b82f6/ffffff?text=A"
            alt="Admin profile picture">
    </div>
</header>

<div class="flex-1 overflow-y-auto p-8">

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Properties by Type (Pie Chart) -->
        <div class="bg-white p-6 rounded-lg shadow-sm">
            <h3 class="font-semibold text-gray-800 mb-4">Objektų kiekis pagal tipą</h3>
            <div class="relative h-80">
                <canvas id="propertiesByTypeChart"></canvas>
            </div>
        </div>

        <!-- Lease Status Overview (Doughnut Chart) -->
        <div class="bg-white p-6 rounded-lg shadow-sm">
            <h3 class="font-semibold text-gray-800 mb-4">Nuomos sutarčių būsenos</h3>
            <div class="relative h-80">
                <canvas id="leaseStatusChart"></canvas>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 gap-6 mt-6">
        <!-- Properties by City (Bar Chart) -->
        <div class="bg-white p-6 rounded-lg shadow-sm">
            <h3 class="font-semibold text-gray-800 mb-4">Objektų pasiskirstymas pagal miestus (Top 5)</h3>
            <div class="relative h-80">
                <canvas id="propertiesByCityChart"></canvas>
            </div>
        </div>
    </div>

</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 1. Properties by Type (Pie Chart)
        const typeCtx = document.getElementById('propertiesByTypeChart').getContext('2d');
        new Chart(typeCtx, {
            type: 'pie',
            data: {
                labels: JSON.parse('{{ type_labels|safe }}'),
                datasets: [{
                    data: JSON.parse('{{ type_data|safe }}'),
                    backgroundColor: [
                        'rgb(59, 130, 246)', // Blue
                        'rgb(16, 185, 129)', // Green
                        'rgb(245, 158, 11)', // Yellow
                        'rgb(239, 68, 68)',  // Red
                        'rgb(139, 92, 246)'  // Purple
                    ],
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
            }
        });

        // 2. Lease Status Overview (Doughnut Chart)
        const statusCtx = document.getElementById('leaseStatusChart').getContext('2d');
        new Chart(statusCtx, {
            type: 'doughnut',
            data: {
                labels: JSON.parse('{{ status_labels|safe }}'),
                datasets: [{
                    data: JSON.parse('{{ status_data|safe }}'),
                    backgroundColor: [
                        'rgb(245, 158, 11)', // Pending (Yellow)
                        'rgb(16, 185, 129)', // Active (Green)
                        'rgb(239, 68, 68)',  // Rejected (Red)
                        'rgb(107, 114, 128)' // Terminated (Gray)
                    ],
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
            }
        });

        // 3. Properties by City (Bar Chart)
        const cityCtx = document.getElementById('propertiesByCityChart').getContext('2d');
        new Chart(cityCtx, {
            type: 'bar',
            data: {
                labels: JSON.parse('{{ city_labels|safe }}'),
                datasets: [{
                    label: 'Objektų skaičius',
                    data: JSON.parse('{{ city_data|safe }}'),
                    backgroundColor: 'rgb(59, 130, 246)',
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });
    });
</script>
{% endblock %}
