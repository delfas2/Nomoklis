<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasirinkite Rolę - Nomoklis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-container { backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md p-8 space-y-8 bg-white/95 form-container rounded-2xl shadow-xl">
            <div>
                <h2 class="text-center text-3xl font-extrabold text-gray-900">Pasirinkite savo rolę</h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Nurodykite, ar esate nuomininkas, ar nuomotojas.
                </p>
            </div>
            <form class="mt-8 space-y-6" method="POST">
                {% csrf_token %}
                <div class="rounded-md shadow-sm -space-y-px">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Išsaugoti ir tęsti
                </button>
            </form>
        </div>
    </div>
</body>
</html>
