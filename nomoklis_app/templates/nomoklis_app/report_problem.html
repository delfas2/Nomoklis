{% extends base_template %}

{% block title %}Registruoti problemą{% endblock %}

{% block content %}
    <div class="max-w-2xl mx-auto">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Registruoti naują problemą</h1>
            <p class="mt-1 text-gray-600">Aprašykite gedimą ar kitą problemą, susijusią su nuomojamu būstu.</p>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-md">
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="{{ form.problem_type.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ form.problem_type.label }}</label>
                    {{ form.problem_type }}
                </div>

                <div>
                    <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ form.description.label }}</label>
                    {{ form.description }}
                </div>

                <div>
                    <label for="images" class="block text-sm font-medium text-gray-700">Pridėti nuotraukas (iki 5)</label>
                    <input type="file" name="images" id="images" multiple class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>

                <div class="flex justify-end space-x-4 pt-4">
                    <a href="{% url 'problem_list' %}" class="bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300">Atšaukti</a>
                    <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700">Registruoti</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
