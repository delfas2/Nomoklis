<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problemos registravimas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-active { background-color: #eff6ff; color: #1d4ed8; font-weight: 600; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-100">
        {% include 'nomoklis_app/_tenant_sidebar.html' %}

        <div class="flex-1 flex flex-col overflow-hidden">
            {% include 'nomoklis_app/_header.html' %}

            <main class="flex-1 overflow-x-hidden overflow-y-auto">
                <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
                    <h1 class="text-2xl font-bold text-gray-800 mb-6">Problemos registravimas</h1>
                    
                    <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md space-y-6">
                        {% csrf_token %}
                        
                        <div>
                            <label for="{{ form.problem_type.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ form.problem_type.label }}</label>
                            <div class="mt-1">
                                {{ form.problem_type }}
                            </div>
                        </div>
                        
                        <div>
                            <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ form.description.label }}</label>
                            <div class="mt-1">
                                {{ form.description }}
                            </div>
                        </div>

                        <div>
                            <label for="{{ form.images.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ form.images.label }}</label>
                            <div class="mt-1">
                                {{ form.images }}
                            </div>
                            <p class="mt-2 text-sm text-gray-500">Galite įkelti kelias nuotraukas.</p>
                        </div>

                        <div class="flex justify-end pt-4">
                            <a href="{% url 'nuomininkas_dashboard' %}" class="bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300">Atšaukti</a>
                            <button type="submit" class="ml-4 bg-red-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-red-700">Registruoti problemą</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
