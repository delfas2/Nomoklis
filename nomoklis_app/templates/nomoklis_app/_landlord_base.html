<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nomoklis{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-active { background-color: #eff6ff; color: #1d4ed8; font-weight: 600; }
        .tab-active { border-bottom-color: #3b82f6; color: #1e40af; font-weight: 600; }
        #modal-backdrop.hidden { display: none; }
        [x-cloak] { display: none !important; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100">

    <div x-data="{ open: false }" class="flex h-screen bg-gray-100">
        {% include 'nomoklis_app/_sidebar.html' %}

        <div class="flex-1 flex flex-col overflow-hidden">
            {% include 'nomoklis_app/_header.html' %}

            <main class="flex-1 overflow-x-hidden overflow-y-auto {% block main_class %}{% endblock %}">
                <div class="{% block container_class %}max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8{% endblock %}">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>

    {% block modals %}{% endblock %}
    {% block extra_js %}{% endblock %}
</body>
</html>
