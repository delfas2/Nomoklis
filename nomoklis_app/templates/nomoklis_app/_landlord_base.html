<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nuomotojo PanelÄ—{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-active { background-color: #eff6ff; color: #1d4ed8; font-weight: 600; }
        #modal-backdrop.hidden { display: none; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-100">
        {% include 'nomoklis_app/_sidebar.html' %}

        <div class="flex-1 flex flex-col overflow-hidden">
            {% include 'nomoklis_app/_header.html' %}

            <main class="flex-1 overflow-x-hidden overflow-y-auto">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>

    {% block modal %}
    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div id="modal-content" class="w-full max-w-lg bg-white rounded-2xl shadow-2xl overflow-hidden">
        </div>
    </div>
    {% endblock %}

    {% block extra_js %}{% endblock %}

</body>
</html>
