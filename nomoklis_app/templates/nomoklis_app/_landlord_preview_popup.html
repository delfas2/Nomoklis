<div class="w-full max-w-md bg-white rounded-lg shadow-2xl flex flex-col">
    <div class="p-6 text-center border-b">
        <img class="w-24 h-24 rounded-full object-cover ring-4 ring-blue-100 mx-auto" src="{{ landlord.profile.profile_image.url }}" alt="Nuomotojo nuotrauka">
        <h3 class="text-xl font-bold text-gray-800 mt-4">{{ landlord.get_full_name }}</h3>
        <p class="text-sm text-gray-500">Nuomotojas</p>
    </div>
    <div class="p-6">
        <h4 class="font-semibold text-gray-700 mb-2">Apie mane</h4>
        <div class="text-sm text-gray-600 max-h-48 overflow-y-auto">
            {{ landlord.profile.about_me|linebreaksbr|default:"Aprašymas nepateiktas." }}
        </div>
    </div>
    <div class="p-4 bg-gray-50 border-t flex justify-end">
        <button type="button" class="close-reviews-btn bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">Uždaryti</button>
    </div>
</div>
