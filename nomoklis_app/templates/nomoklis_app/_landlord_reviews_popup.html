<div class="w-full max-w-2xl bg-white rounded-lg shadow-2xl flex flex-col max-h-[80vh]">
    <div class="p-6 border-b">
        <h3 class="text-xl font-bold text-gray-800">Atsiliepimai apie nuomotoją</h3>
        <p class="text-sm text-gray-600">{{ landlord.get_full_name }}</p>
    </div>
    <div class="p-6 space-y-4 overflow-y-auto">
        {% for review in reviews %}
            <div class="border-b pb-3">
                <div class="flex items-center mb-1">
                    <span class="font-bold text-yellow-500">{{ review.landlord_rating }} ★</span>
                    <span class="text-sm text-gray-500 ml-2">- {{ review.lease.tenant.first_name }} ({{ review.created_at|date:"Y-m-d" }})</span>
                </div>
                <p class="text-sm text-gray-700">{{ review.landlord_comment }}</p>
            </div>
        {% empty %}
            <p class="text-gray-500">Atsiliepimų apie šį nuomotoją dar nėra.</p>
        {% endfor %}
    </div>
    <div class="p-4 bg-gray-50 border-t flex justify-end">
        <button type="button" class="close-reviews-btn bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">Uždaryti</button>
    </div>
</div>
